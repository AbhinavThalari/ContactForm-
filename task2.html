<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced To-Do List</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: linear-gradient(135deg, #fce4ec, #e3f2fd);
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }
    .container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    input {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    button {
        padding: 10px 15px;
        background-color: #42a5f5;
        color: white;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 5px;
        transition: background 0.3s ease;
    }
    button:hover {
        background-color: #1e88e5;
    }
    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }
    li {
        background: #f9f9f9;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li.completed {
        text-decoration: line-through;
        color: #888;
    }
    .task-info {
        flex: 1;
    }
    .actions button {
        margin-left: 6px;
        font-size: 12px;
        padding: 6px 10px;
    }
    .delete-btn { background: #e57373; }
    .delete-btn:hover { background: #d32f2f; }
    .complete-btn { background: #66bb6a; }
    .complete-btn:hover { background: #388e3c; }
    .clear-btn {
        margin-top: 15px;
        width: 100%;
        background: #f44336;
    }
    .clear-btn:hover {
        background: #c62828;
    }
    small {
        display: block;
        color: #999;
        font-size: 12px;
    }
</style>
</head>
<body>

<h1>âœ… Advanced To-Do List</h1>
<div class="container">
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">+ Add</button>
    <button class="clear-btn" onclick="clearAll()">Clear All</button>

    <ul id="taskList"></ul>
</div>

<script>
// Load tasks from localStorage
document.addEventListener("DOMContentLoaded", loadTasks);

function addTask() {
    const input = document.getElementById("taskInput");
    const task = input.value.trim();
    if (task === "") {
        alert("Please enter a task!");
        return;
    }
    const taskObj = {
        text: task,
        completed: false,
        time: new Date().toLocaleString()
    };
    addTaskToDOM(taskObj);
    saveTask(taskObj);
    input.value = "";
}

function addTaskToDOM(taskObj) {
    const li = document.createElement("li");
    if (taskObj.completed) li.classList.add("completed");

    li.innerHTML = `
        <div class="task-info">
            <strong>${taskObj.text}</strong>
            <small>Added: ${taskObj.time}</small>
        </div>
        <div class="actions">
            <button class="complete-btn" onclick="toggleComplete(this)">Done</button>
            <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
        </div>
    `;
    document.getElementById("taskList").appendChild(li);
}

function toggleComplete(button) {
    const li = button.parentElement.parentElement;
    li.classList.toggle("completed");
    updateStorage();
}

function deleteTask(button) {
    button.parentElement.parentElement.remove();
    updateStorage();
}

function clearAll() {
    document.getElementById("taskList").innerHTML = "";
    localStorage.removeItem("tasks");
}

function saveTask(taskObj) {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push(taskObj);
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function loadTasks() {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.forEach(taskObj => addTaskToDOM(taskObj));
}

function updateStorage() {
    const liElements = document.querySelectorAll("#taskList li");
    let tasks = [];
    liElements.forEach(li => {
        const text = li.querySelector("strong").innerText;
        const time = li.querySelector("small").innerText.replace("Added: ", "");
        tasks.push({ text, time, completed: li.classList.contains("completed") });
    });
    localStorage.setItem("tasks", JSON.stringify(tasks));
}
</script>

</body>
</html>
